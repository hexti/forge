<!DOCTYPE html>
<html>

<head>
  <title>Projeto Forge Accelerator</title>
  <meta charset="utf-8" />
  <!-- Common packages: jQuery, Bootstrap, jsTree -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
  <!-- Autodesk Forge Viewer files -->
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
  <!-- this project files -->
  <link href="css/main.css" rel="stylesheet" />
  <script src="js/ForgeTree.js"></script>
  <script src="js/ForgeViewer.js"></script>
  <script src="js/dockingpanelextension.js"></script>
  <script src="js/handleselectionextension.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
  <!-- Fixed navbar by Bootstrap: https://getbootstrap.com/examples/navbar-fixed-top/ -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav left">
        <li>
          <a href="http://developer.autodesk.com" target="_blank">
            <img alt="Concremat" src="https://www.concremat.com.br/wp-content/themes/concremat/images/concremat_esp.png" height="50">
          </a>
        </li>
      </ul>
    </div>
  </nav><br><br>
  <!-- End of navbar -->
  <div class="container-fluid fill">
    <div class="row fill">
      <div class="col-sm-2 fill">
        <div class="panel panel-default fill">
          <div class="panel-heading" data-toggle="tooltip" style="padding: 0px;">
            <span id="userInfo"></span>
            <span id="refreshHubs" class="glyphicon glyphicon-refresh" style="cursor: pointer; display: none" title="Refresh list of files"></span>
            <span id="signOut" class="glyphicon glyphicon-log-out" style="margin-top:5px;cursor: pointer; float: right; display: none" title="Sign out"> </span>
          </div>
          <div id="userHubs">
            <div style="padding-top: 100px; text-align: center;">
              <button class="btn btn-lg btn-default" id="autodeskSigninButton">
                <img src="https://github.com/Autodesk-Forge/bim360appstore-data.management-nodejs-transfer.storage/raw/master/www/img/autodesk_text.png"
                  height="20"> Sign in
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8 fill" >
        <div id="forgeViewer" style="padding-right: -5px;"></div>
      </div>
      <div class="col-sm-2 fill">
        <div class="panel panel-default fill">
          <div class="panel-heading" data-toggle="tooltip" style="padding: 0px;">
            <center><span alig><b>Instrumentation Panel<b></span></center>
            <div class="col-sm-12 fill" id="myDashboard">
              <canvas id="myChart"></canvas><hr>
              <h4>Documents</h4>
              <iframe id="myIframe" src="#" width="100%" height="300" frameBorder="0"></iframe>
              <a target="_blank" id="openFile" href="#">Open File</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  //http://www.hexti.com.br/repositorio/Sondagem_SP_01.pdf
  //https://concrematcorp.sharepoint.com/sites/AutodeskForge/Documentos%20Compartilhados/Forms/AllItems.aspx?id=%2Fsites%2FAutodeskForge%2FDocumentos%20Compartilhados%2FProjetos%2FSondagens%2FSondagem%20SP%2001%2Epdf&parent=%2Fsites%2FAutodeskForge%2FDocumentos%20Compartilhados%2FProjetos%2FSondagens
  function createChart(datasets){
    var url_documents = ''
    var ctx = document.getElementById('myChart').getContext('2d');
  
    // datasets = [{
    //               label: 'My First dataset',
    //               backgroundColor: 'rgb(255, 99, 132)',
    //               borderColor: 'rgb(255, 99, 132)',
    //               data: [0, 10, 5, 2, 20, 30, 45]
    //           }]
  
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',
  
        // The data for our dataset
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: datasets
        },
  
        // Configuration options go here
        options: {}
  
      });
      $('#myDashboard').show();
  }
  $('#myDashboard').hide();
</script>
<iframe id="hiddenFrame" style="visibility: hidden; display: none" />
</html>
